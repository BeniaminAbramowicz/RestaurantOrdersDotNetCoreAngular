<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="username" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Name" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="surname" placeholder="Surname" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <select class="form-control" formControlName="role">
            <option [ngValue]="null" disabled>Choose role</option>
            <option value="UserRole">Regular User</option>
            <option value="AdminRole">Admin</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
